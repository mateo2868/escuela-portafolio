<ng-container>
  <div class="d-flex justify-content-center align-items-center vh-100"
       style="background: linear-gradient(135deg, #01c3cb, #6a11cb, #2575fc); background-size: 400% 400%; animation: gradientBG 12s ease infinite;">

    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 1rem;">
      <h2 class="text-center mb-4">Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" required>
          <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger">
            Email is required and must be a valid email address.
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control" required>
          <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
            Password is required and must be at least 6 characters long.
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>

      <div class="text-center mt-3">
        Don't have an account? Register <a [routerLink]="'../register'"> here</a>
      </div>

    </div>
  </div>
</ng-container>
